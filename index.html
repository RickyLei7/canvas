<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Canvas</title>
</head>

<body>

<canvas id="xxx" width="300px" height="300px"></canvas>

<div id="actions" class="actions x">
    <svg id="pen" class="active icon">
        <use xlink:href="#icon-pen"></use>
    </svg>

    <svg  id="eraser" class="icon">
        <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg  id="clear" class="icon">
        <use xlink:href="#icon-clear"></use>
    </svg>
    <svg  id="download" class="icon">
        <use xlink:href="#icon-DownloadtoCloud"></use>
    </svg>

    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="yellow" class="yellow"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>

</div>


<script type="text/javascript" src="./script.js"></script>
<script src="//at.alicdn.com/t/font_869693_jy08u45bzf.js"></script>

</body>

</html>
